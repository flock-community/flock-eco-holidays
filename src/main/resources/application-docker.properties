community.flock.eco.workday.login=GOOGLE

spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=data
spring.cloud.gcp.sql.instance-connection-name=flock-community:europe-west1:flock-data

spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

management.endpoints.web.base-path=/_ah

server.port=${PORT:8080}
server.forward-headers-strategy=NATIVE

workday.average_sick_days = 5
workday.average_training_days = 5
workday.average_public_days = 9
workday.average_holi_days = 25

